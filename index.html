<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f5f8;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: black;
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
        }

        button:hover {
            background-color: #17a74b;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>My Weekly Top 25 Playlist</h1>
    <p>Click the button below to log in with Spotify and generate your personalized playlist:</p>

    <a href="/.netlify/functions/spotify-login">
        <button>Log in with Spotify</button>
    </a>
</body>
</html>
